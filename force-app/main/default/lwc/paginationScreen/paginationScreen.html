<template>
	<div class="slds-tabs_default main">
		<lightning-spinner if:true={isShowLoading} alternative-text="Loading" size="medium"></lightning-spinner>
		
		<lightning-input label="Search" value={searchTerm} onchange={handleChange} onkeydown={handleKeyDown}></lightning-input>
    <lightning-button label="Search" onclick={searchBooks}></lightning-button>

		<div
			id="tab-default-1"
			class="slds-tabs_default__content slds-show"
			role="tabpanel"
			aria-labelledby="tab-default-1__item"
			book-list={bookList}
			onsearchmore={handleSearchMore}
			is-show-see-more-button={isShowSeeMoreButton}
		>
			<c-pagination-see-more>
			</c-pagination-see-more>
		</div>
	</div>
</template>
