<template>
	<template if:true={label}>
		<label class="slds-form-element__label slds-truncate">{label}</label>
	</template>

	<div class="slds-combobox_container">
		<div
			class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
			aria-expanded="true"
			aria-haspopup="listbox"
			role="combobox"
			onmouseleave={handleMouseOut}
			onmouseenter={handleMouseIn}
		>
			<div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
				<lightning-input
					id="combobox-id-1"
					class="inputBox"
					placeholder="Select an Option"
					value={searchString}
					variant="label-hidden"
					onblur={handleBlur}
					onclick={showOptions}
					onkeyup={filterOptions}
					disabled={disabled}>
				</lightning-input>

				<lightning-icon class="slds-input__icon" icon-name="utility:down" size="x-small" alternative-text="downicon">
				</lightning-icon>
			</div>

			<template if:true={isShowDropdown}>
				<div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid">
					<ul class="slds-listbox slds-listbox_vertical recordListBox" role="presentation">
						<template if:false={noResultMessage}>
							<template for:each={optionData} for:item="option">
								<li
									if:true={option.isVisible}
									key={option.value}
									data-id={option.value}
									class="slds-listbox__item eachItem"
									onmousedown={selectItem}
								>
									<template if:true={option.selected}>
										<lightning-icon icon-name="utility:check" size="x-small" alternative-text="icon">
										</lightning-icon>
									</template>
									<span class="slds-media slds-listbox__option_entity verticalAlign slds-truncate">
										{option.label}
									</span>
								</li>
							</template>
						</template>

						<template if:true={noResultMessage}>
							<li class="slds-listbox__item">
								<span class="slds-media slds-listbox__option_entity verticalAlign slds-truncate">
									{noResultMessage}
								</span>
							</li>
						</template>
					</ul>
				</div>
			</template>
		</div>
	</div>

	<template for:each={optionData} for:item="option">
		<template if:true={option.selected}>
			<lightning-pill
				key={option.value}
				name={option.value}
				label={option.label}
				onremove={closePill}
			>
				<lightning-icon if:true={option.iconName} icon-name={option.iconName}>
				</lightning-icon>
			</lightning-pill>
		</template>
	</template>
</template>
