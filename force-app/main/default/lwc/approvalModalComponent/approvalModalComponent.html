<!-- sldsValidatorIgnore -->
<template>
	<section
		class="slds-modal slds-fade-in-open section__popup"
		role="dialog"
		tabindex="-1"
		aria-labelledby="modal-heading-02"
		aria-modal="true"
		aria-describedby="modal-content-id-2"
	>
		<div class="slds-modal__container">
			<header class="slds-modal__header">
				<button
					class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
					title={labels.closeLabel}
					onclick={onClickCancel}
				>
					<lightning-icon
						icon-name="utility:close"
						alternative-text={labels.closeLabel}
						variant="inverse"
						size="small">
					</lightning-icon>
					<span class="slds-assistive-text">{labels.closeLabel}</span>
				</button>

				<h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">
					{title}
				</h2>
			</header>

			<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
				{message}
			</div>

			<div class="slds-modal__footer slds-theme_default">
				<button class="slds-button slds-button_neutral" onclick={onClickCancel}>
					{labels.cancelLabel}
				</button>

				<button class="slds-button slds-button_brand" onclick={onClickAccept}>
					{labels.acceptLabel}
				</button>
			</div>
		</div>
	</section>

	<div class="slds-backdrop slds-backdrop_open"></div>
</template>
