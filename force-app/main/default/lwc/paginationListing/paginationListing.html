<!-- sldsValidatorIgnore -->
<template>
	<lightning-spinner if:true={isShowLoading} alternative-text="Loading" size="medium"></lightning-spinner>

	<lightning-layout if:true={isShowPaginationNumbers} class="slds-var-m-vertical_large" horizontal-align="center">
		<button if:false={isFirstPage} class="text__pagination button__arrow" onclick={onClickGoToFirstPage}>
			&lt;&lt;
		</button>

		<ul class="container__pagination">
			<template for:each={showFirstPages} for:item="page">
				<li key={page.id}>
					<a
						data-id={page.id}
						class={page.class}
						role="button"
						tabindex="0"
						aria-label={page.ariaLabel}
						onclick={onClickSelectPage}
					>
						{page.label}
					</a>
				</li>
			</template>

			<li if:true={isShowFirstEllipsis} class="button__page">
				...
			</li>

			<template for:each={paginationList} for:item="page">

				<li if:true={page.isShow} key={page.id}>
					<a
						data-id={page.id}
						class={page.class}
						role="button"
						tabindex="0"
						aria-label={page.ariaLabel}
						onclick={onClickSelectPage}
					>
						{page.label}
					</a>
				</li>

			</template>

			<li if:true={isShowLastEllipsis} class="button__page">
				...
			</li>

			<template for:each={showLastPages} for:item="page">
				<li key={page.id}>
					<a
						data-id={page.id}
						class={page.class}
						role="button"
						tabindex="0"
						aria-label={page.ariaLabel}
						onclick={onClickSelectPage}
					>
						{page.label}
					</a>
				</li>
			</template>
		</ul>

		<button if:false={isLastPage} class="text__pagination button__arrow" onclick={onClickGoToLastPage}>
			&gt;&gt;
		</button>
	</lightning-layout>

	<lightning-layout class="slds-var-m-vertical_large" multiple-rows>
		<template for:each={productList} for:item="product">

			<lightning-layout-item
				key={product.productId}
				class="slds-var-p-around_xx-small"
				size="12" medium-device-size="4" large-device-size="3"
			>
				<c-order-product-component
					class="container__product"
					product={product}
					disabled>
				</c-order-product-component>
			</lightning-layout-item>

		</template>
	</lightning-layout>

	<lightning-layout if:true={isShowPaginationNumbers} class="slds-var-m-vertical_large" horizontal-align="center">
		<button if:false={isFirstPage} class="text__pagination button__arrow" onclick={onClickGoToFirstPage}>
			&lt;&lt;
		</button>

		<ul class="container__pagination">
			<template for:each={showFirstPages} for:item="page">
				<li key={page.id}>
					<a
						data-id={page.id}
						class={page.class}
						role="button"
						tabindex="0"
						aria-label={page.ariaLabel}
						onclick={onClickSelectPage}
					>
						{page.label}
					</a>
				</li>
			</template>

			<li if:true={isShowFirstEllipsis} class="button__page">
				...
			</li>

			<template for:each={paginationList} for:item="page">

				<li if:true={page.isShow} key={page.id}>
					<a
						data-id={page.id}
						class={page.class}
						role="button"
						tabindex="0"
						aria-label={page.ariaLabel}
						onclick={onClickSelectPage}
					>
						{page.label}
					</a>
				</li>

			</template>

			<li if:true={isShowLastEllipsis} class="button__page">
				...
			</li>

			<template for:each={showLastPages} for:item="page">
				<li key={page.id}>
					<a
						data-id={page.id}
						class={page.class}
						role="button"
						tabindex="0"
						aria-label={page.ariaLabel}
						onclick={onClickSelectPage}
					>
						{page.label}
					</a>
				</li>
			</template>
		</ul>

		<button if:false={isLastPage} class="text__pagination button__arrow" onclick={onClickGoToLastPage}>
			&gt;&gt;
		</button>
	</lightning-layout>
</template>
