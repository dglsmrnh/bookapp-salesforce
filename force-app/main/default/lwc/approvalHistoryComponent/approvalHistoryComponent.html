<template>
	<section
		role="dialog"
		tabindex="-1"
		aria-labelledby="modal-heading-01"
		aria-modal="true"
		aria-describedby="modal-content-id-1"
		class="slds-modal slds-fade-in-open section__popup"
	>
		<div class="slds-modal__container">
			<header class="slds-modal__header">
				<button
					class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
					title={labels.closeLabel}
					onclick={onClickCloseHistoryPopup}
				>
					<lightning-icon
						icon-name="utility:close"
						alternative-text={labels.closeLabel}
						variant="inverse"
						size="small">
					</lightning-icon>
					<span class="slds-assistive-text">{labels.closeLabel}</span>
				</button>

				<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
					{labels.approvalProcessHistoryLabel}
				</h2>
			</header>

			<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
				<lightning-layout multiple-rows>
					<template for:each={processHistoryList} for:item="step">

						<lightning-layout-item key={step.id} class="container__step" size="12">
							<lightning-layout multiple-rows>

								<lightning-layout-item size="12" class="title-step">
									{step.stepName}
								</lightning-layout-item>

								<lightning-layout-item size="6">
									<p>{labels.dateLabel}:</p>

									<p>{labels.statusLabel}:</p>

									<p>{labels.assignedToLabel}:</p>

									<p>{labels.actualApproverLabel}:</p>

									<p>{labels.commentsLabel}:</p>
								</lightning-layout-item>

								<lightning-layout-item size="6">
									<p>{step.createdDate}</p>

									<p>{step.status}</p>

									<p>{step.originalActorName}</p>

									<p>{step.actorName}</p>

									<p>{step.approvalComment}</p>
								</lightning-layout-item>

							</lightning-layout>
						</lightning-layout-item>

					</template>
				</lightning-layout>
			</div>
		</div>
	</section>

	<div class="slds-backdrop slds-backdrop_open"></div>
</template>
