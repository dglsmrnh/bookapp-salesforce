<!-- sldsValidatorIgnore -->
<template>
	<div class="main">
		<lightning-spinner if:true={isShowLoading} alternative-text="Loading" size="medium"></lightning-spinner>

		<lightning-layout multiple-rows>
			<template for:each={productList} for:item="product">

				<lightning-layout-item
					key={product.productId}
					class="slds-var-p-around_xx-small"
					size="12"
				> <!--  medium-device-size="4" large-device-size="3" -->
					<c-order-product-component
						class="container__product"
						product={product}
						disabled>
					</c-order-product-component>
				</lightning-layout-item>

			</template>
		</lightning-layout>

		<div class="slds-float_right container__button-float">
			<button class="slds-button slds-button_icon slds-button_icon-neutral button__float-right" onclick={onClickGoToTop}>
				<svg class="slds-button__icon" aria-hidden="true">
					<use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#arrowup"></use>
				</svg>
				<span class="slds-assistive-text">{labels.goToTopLabel}</span>
			</button>
		</div>
	</div>
</template>
