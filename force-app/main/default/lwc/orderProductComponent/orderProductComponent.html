<!-- sldsValidatorIgnore -->
<template>
	<div class={product.productClass}>
		<div class="slds-grid">
			<header class="slds-media slds-media_center slds-var-p-horizontal_xx-small slds-has-flexi-truncate">
				<div class="slds-media__figure">
					<lightning-icon icon-name="custom:custom55" size="medium"></lightning-icon>
				</div>

				<div class="slds-media__body slds-truncate container__product-name" title={book.volumeInfo.title}>
					{book.volumeInfo.title}
				</div>

				<div class="slds-no-flex">
					<button
						class="slds-button button-add"
						onclick={onClickAddBook}
					>
						<svg class="slds-icon slds-icon-text-default slds-icon_x-small icon-add" aria-hidden="true">
							<use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#add"></use>
						</svg>
					</button>
				</div>
			</header>
		</div>

		<div>
			<lightning-layout multiple-rows>
				<lightning-layout-item class="content__field" size="6">
					<template if:true={hasThumbnail}>
						<lightning-avatar size="large" src={book.volumeInfo.imageLinks.thumbnail} fallback-icon-name="custom:custom55"></lightning-avatar>
					</template>
				</lightning-layout-item>
				
				<lightning-layout-item class="content__field" size="6">
					<div class="container__field-readOnly">
						Autor
						<p class="text__totalPrice">
							<template for:each={book.volumeInfo.authors} for:item="author">
								<p key={author}>{author}</p>
							</template>
						</p>
					</div>
				</lightning-layout-item>
				<lightning-layout-item class="content__field" size="12">
					<div class="container__field-readOnly">
						Descrição
						<lightning-textarea value={book.volumeInfo.description} disabled></lightning-textarea>
					</div>
				</lightning-layout-item>
			</lightning-layout>
			<lightning-layout multiple-rows>
				<lightning-layout-item class="content__field" size="6">
					<div class="container__field-readOnly">
						Editora
						<p class="text__totalPrice">
							{book.volumeInfo.publisher}
						</p>
					</div>
				</lightning-layout-item>
				<lightning-layout-item class="content__field" size="6">
					<div class="container__field-readOnly">
						Publicação
						<p class="text__totalPrice">
							{book.volumeInfo.publisherDate}
						</p>
					</div>
				</lightning-layout-item>
				<lightning-layout-item class="content__field" size="12">
					<div class="container__field-readOnly">
						Categoria
						<p class="text__totalPrice">
							<template for:each={book.volumeInfo.categories} for:item="category">
								<p key={category}>{category}</p>
							</template>
						</p>
					</div>
				</lightning-layout-item>
				<lightning-layout-item class="content__field" size="4">
					<div class="container__field-readOnly">
						Páginas
						<p class="text__totalPrice">
							<lightning-formatted-number value={book.volumeInfo.pageCount} maximum-fraction-digits="0"></lightning-formatted-number>
						</p>
					</div>
				</lightning-layout-item>
				<template for:each={book.volumeInfo.industryIdentifiers} for:item="isbn">
					<lightning-layout-item class="content__field" size="4" key={isbn.identifier}>
						<div class="container__field-readOnly">
							{isbn.type}
							<p class="text__totalPrice">							
								{isbn.identifier}
							</p>
						</div>
					</lightning-layout-item>
				</template>
			</lightning-layout>
		</div>
	</div>
</template>
